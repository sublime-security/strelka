name: "Push Build"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  strelka:
    name: "Strelka Push Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Builds Strelka
        run: docker-compose -f build/docker-compose.yaml build
